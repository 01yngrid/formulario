<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Formulário</h1>
    
    <form action="#" method="post">

   <label for="nome" > Nome: </label>
    <input type="text" name="none" id="nome" placeholder="digite seu nome ">
    
   <br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
    
    <br>

    <label for="email"> E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
   
    <br>
    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" min="18" max="100" class="Small-input">

    <br>

    <label for="website"> Website:</label>
    <input type="url" name="website" id="website" placeholder="https://">

     <br>

     <label for="telefone">Telefone:</label>
     <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxxx">

     <br>

      <label for="termos">Aceito os Termos:</label>
      <input type="checkbox" name="termos" id="termos">

      <br>

      <label for="genero">Gênero</label>
      
      <input type="radio" name="genero" id="masculino" class="Small-input">
      <label for="masculino"class="inline-label">Masculino</label>

      
      <input type="radio" name="genero" id="feminino" class="Small-input">
      <label for="femenino" class="inline-label">Feminino</label>

      
      <input type="radio" name="genero" id="outros"value="outros"class="Small-input">
      <label for="outros" class="inline-label">outros</label>

      <br>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" name="data-nascimento" id="data-nascimento">

      <br>

      <label for="cor-favorita">Cor Favorita:</label>
      <input type="color" name="cor-favorita" id="cor-favorita">

      <br>

      <label for="satisfacao">Satisfação:(0 a 10) </label>
      <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

      <br>

      <label for="comentarios">Comentarios:</label>
      <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário"></textarea>

      <br>

      <label for="pais">País:</label>

      <select name="pais" id="pais">
        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="japao">Japão</option>
        <option value="coreia ">Coreia</option>
        <option value="mexico">México</option>

      </select>

      <br>

      <label for="arquivo">Caregar arquivo:</label>
      <input type="file" name="arquivo" id="arquivo">
      
      <br><br>
      
      <button type="submit">Enviar</button>




      

    




</form>




</body>
</html>
